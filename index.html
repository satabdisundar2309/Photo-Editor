<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photora | Satabdisundar Behera</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./Images/favicon.png" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container disabled">
      <img src="./Images/logoNBorder2.png" height="30" alt="" />
      <hr />
      <div class="view-img">
        <img src="./Images/one (2).png" alt="" />
      </div>

      <div class="choose-img">
        <button>Choose Image <img src="./Images/upload.png" alt="" /></button>
        <input type="file" name="" id="" accept="image/*" hidden />
      </div>

      <div class="slider">
        <div class="filter-info">
          <span class="name">Brightness</span>
          <span class="value">100%</span>
        </div>
        <input type="range" name="" max="200" min="0" id="" />
      </div>
      <div class="icons-filter">
        <p>Filters</p>
        <div class="icons-room">
          <div class="box">
            <button id="brightness" class="active">
              <img src="./Images/brightnss.png" alt="" />
            </button>
            <small>Brightness</small>
          </div>
          <div class="box">
            <button id="contrast"><img src="./Images/contrast.png" alt="" /></button>
            <small>Contrast</small>
          </div>
          <div class="box">
            <button id="saturate"><img src="./Images/opactiy.png" alt="" /></button>
            <small>Saturation</small>
          </div>
          <div class="box">
            <button id="invert"><img src="./Images/invert.png" alt="" /></button>
            <small>Invert</small>
          </div>
          <div class="box">
            <button id="blur"><img src="./Images/blur.png" alt="" /></button>
            <small>Blur</small>
          </div>
        </div>
      </div>
      <div class="icons-filter">
        <p>Rotate and Flip</p>
        <div class="icons-room1">
          <div class="box">
            <button id="rotateLeft"><img src="./Images/rotateleft.png" alt="" /></button>
            <small>Rotate Left</small>
          </div>
          <div class="box">
            <button id="rotateRight"><img src="./Images/rotateright.png" alt="" /></button>
            <small>Rotate Right</small>
          </div>
          <div class="box">
            <button id="flipX"><img src="./Images/flip.png" alt="" /></button>
            <small>Flip X</small>
          </div>
          <div class="box">
            <button id="flipY"><img src="./Images/flip.png" alt="" /></button>
            <small>Flip Y</small>
          </div>
        </div>
      </div>

      <div class="btn-contain">
        <button class="reset">Reset Filters</button>
        <button class="save">Save Image</button>
      </div>
    </div>
  </body>
</html>
